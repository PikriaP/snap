<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snap Landing Page</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">snap</div>
      <button class="menu-toggle" id="menu-toggle">&#9776;</button>
      <ul class="nav-links" id="nav-links">
        <li class="dropdown">
          <button id="features-button">Features</button>
          <ul class="dropdown-menu" id="features-menu">
            <li><img src="/icons/todo.svg" alt=""> Todo List</li>
            <li><img src="/icons/calendar.svg" alt=""> Calendar</li>
            <li><img src="/icons/reminders.svg" alt=""> Reminders</li>
            <li><img src="/icons/planning.svg" alt=""> Planning</li>
          </ul>
        </li>
        <li class="dropdown">
          <button id="company-button">Company</button>
          <ul class="dropdown-menu" id="company-menu">
            <li><img src="/icons/history.svg" alt=""> History</li>
            <li><img src="/icons/team.svg" alt=""> Our Team</li>
            <li><img src="/icons/blog.svg" alt=""> Blog</li>
          </ul>
        </li>
        <li><a href="#">Careers</a></li>
        <li><a href="#">About</a></li>
      </ul>
      <div class="auth-buttons">
        <a href="#" class="login">Login</a>
        <a href="#" class="register">Register</a>
      </div>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="hero-content">
        <h1>Make remote work</h1>
        <p>
          Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.
        </p>
        <button class="learn-more">Learn more</button>
      </div>
      <div class="hero-image">
        <img src="/photo/Group 4.png" alt="Decorative shapes and person">
      </div>
    </section>
    <footer class="footer-logos">
      <img src="/photo/databiz.svg" alt="Databiz">
      <img src="/photo/audiofile.png" alt="Audiophile">
      <img src="/photo/3.svg" alt="Meet">
      <img src="/photo/Combined Shape.svg" alt="Maker">
    </footer>
  </main>

  <script src="/script.js"></script>
</body>
</html>
